<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chicago Data Viz: Leaflet workshop</title>

  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,600" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/GPavlovic/rrose@0.2.3/dist/leaflet.rrose.css" integrity="sha256-fTmgcAUjPyAerOoI/7pQKteE04ZWjA+06paTtY9486U=" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="map" class="map"></div>
  <aside class="panel">
    <section class="panel__section">
      <h1 class="panel__title">Controls</h1>
      <label>
        <div>Transportation type:</div>
        <select id="transportation-type"></select>
      </label>
      <label>
        <input id="normalize-control" type="checkbox" checked />
        <span>normalize</span>
      </label>
    </section>

    <section class="panel__section">
      <h1 class="panel__title">Top 5</h1>
      <dl class="rank" id="rank-top">
        data loading&hellip;
      </dl>
      </dl>
      <h1 class="panel__title">Bottom 5</h1>
      <dl class="rank" id="rank-bottom">
        data loading&hellip;
      </dl>
    </section>
  </aside>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/gh/GPavlovic/rrose@0.2.3/dist/leaflet.rrose-src.js" integrity="sha256-GnwJ/gEmfYpUOcwAADtfJwAhA3cXsyc/eafbPJRUeBI=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
  <script src="./script.js"></script>
</body>
</html>
